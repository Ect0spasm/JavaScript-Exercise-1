<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Exercise</title>
    <script src="main.js"></script>
</head>
<body>
    <section id="calculator">
        <input id="answer">
        <button onclick="calculate()">See What Sticks!</button>
        <button onclick="clearDisplay()">Clear</button>

        <section id="options">
            <button onclick="connectAnswer('+')" class="operation">+</button>
            <button onclick="connectAnswer('7')">7</button>
            <button onclick="connectAnswer('8')">8</button>
            <button onclick="connectAnswer('9')">9</button>
            <button onclick="connectAnswer('-')" class="operation">-</button>
            <button onclick="connectAnswer('4')">4</button>
            <button onclick="connectAnswer('5')">5</button>
            <button onclick="connectAnswer('6')">6</button>
            <button onclick="connectAnswer('*')" class="operation">*</button>
            <button onclick="connectAnswer('1')">1</button>
            <button onclick="connectAnswer('2')">2</button>
            <button onclick="connectAnswer('3')">3</button>
            <button onclick="connectAnswer('/')" class="operation">/</button>
            <button onclick="connectAnswer('0')">0</button>
            <button onclick="connectAnswer('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="clearDisplay()" class="operation">C</button>
        </section>
    </section>
    <h1>
        Goodbye!
    </h1>
    <p>
        Hello.
    </p>
</body>
</html>
